<!DOCTYPE html>
<html lang="en">
<head>
    <!-- // messy form validation due to style being the main focus of project -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="hero-container">

        <div class="logo-text-container">
            <img src="./assets/logo.svg" alt="company logo" class="logo">
            <p class="company-text">EastVA</p>
        </div>
        <div class="hero-footer-container">
            <p class="footer-text">Photo by <a target=”_blank” href="https://unsplash.com/@reddalec">Redd</a> on <a target=”_blank” href="https://unsplash.com/photos/5U_28ojjgms">Unsplash</a></p>
        </div>

    </div>

    <form action="#" method="">

        <div class="form-desc-container">
            <div>
                <p class="form-description">Not a real online service. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore, officiis ut corrupti reprehenderit nemo mollitia!</p>
                <p class="form-description">Sign up <em>now</em> to get started.</p>
            </div>
            <p class="form-description">You <em>know</em> you want to.</p>
        </div>

        <div class="input-container">
            <legend>Let's do this!</legend>
            <div class="input-box-main">
                <div class="controls-1">
                    <div class="controls">
                        <label for="fname">*First Name</label>
                        <input type="text" id="fname" name="fname" required pattern="^\S+">
                    </div>
                    <div class="controls">
                        <label for="lname">*Last Name</label>
                        <input type="text" id="lname" name="lname" required pattern="^\S+">
                    </div>
                </div>
                <div class="controls-2">
                    <div class="controls">
                        <label for="email">*Email</label>
                        <input type="email" id="email" name="email" required>
                        <span></span>
                    </div>
                    <div class="controls">
                        <label for="phone">Phone Number</label>
                        <input placeholder="###-###-####" type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="controls-3">
                    <div class="controls">
                        <label for="password">*Password</label>
                        <input type="password" id="password" name="password" required>
                        <span></span>
                    </div>
                    <div class="controls">
                        <label for="password2">*Confirm Password</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                </div>
            </div>

        </div>

        <div class="btn-box">
            <button type="submit">Create Account</button>
            <p class="acct-exists-text">Already have an account? <a>Log in</a></p>
        </div>

    </form>

    <script src="./script.js">
    </script>
</body>
</html>
